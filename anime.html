<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  var x = 0;
  var y = 0;
  var draw = function(){
  x++;

  ctx.fillStyle = "white";
  ctx.fillRect (0, 0, 400, 400);

  ctx.fillStyle = "red";
  ctx.fillRect (x, 10, 55, 50);

  if (x > 400) {
    x = 0;
  }
};
  setInterval(draw, .1)


  </script>
</body>
